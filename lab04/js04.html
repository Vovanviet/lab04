<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus and blur event</title>
  <link rel="stylesheet" href="lab02.css"/>

</head>
<body>
  <div id="page">
    <h1>
      List King
    </h1>
    <h2>
      New account
    </h2>
    <form method="post" action="https://www.example.org/register">
      <label for="username">Create a username: </label>
      <input type="text" id="username" aria-label="Enter username" placeholder="Enter username"/>
        <div id="feedback"></div>
      <label for="password">Create a password: </label>
      <input type="password" id="password" aria-label="Enter password" placeholder="Enter password"/>
      <input type="submit" value="sign up">
    </form>
  </div>
<script src="focusblur.js"></script>
</body>
</html>
